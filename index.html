<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image grid</title>
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<main class="wrapper">
  <!--FIRST ROW-->
  <div class="row gatters-bottom">
    <div class="cell size-50">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/600x150/B0E0C0/666F6D.jpg" alt="600x150"></a>
    </div>
    <div class="cell size-50">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/600x150/68C6B9/666F6D.jpg" alt="600x150"></a>
    </div>
  </div>
  <!--/FIRST ROW-->
  <!--SECOND ROW-->
  <div class="row gatters-bottom">
    <div class="cell size-50">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/600x320/FA688B/FFFFFF.jpg" alt="600x320"></a>
    </div>
    
    <div class="cell size-50 padding-none"> <!--добавлен div как контейнер для двух строк-->
    <div class="row gatters-bottom">
      <div class="cell size-33">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/200x165/8B96EF/FFFFFF.jpg"
                                               alt="200x165"></a>
      </div>
      <div class="cell size-33">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/200x165/8B96EF/FFFFFF.jpg"
                                               alt="200x165"></a>
      </div>
      <div class="cell size-33">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/200x165/8B96EF/FFFFFF.jpg"
                                               alt="200x165"></a>
      </div>
    </div>

    <div class="row">
      <div class="cell size-50">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/300x150/FFC669/666F6D.jpg"
                                               alt="300x150"></a>
      </div>
      <div class="cell size-50">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/300x150/FFC669/666F6D.jpg"
                                               alt="300x150"></a>
      </div>
    </div>
    </div><!--/добавлен div как контейнер для двух строк-->
    
  </div>
  <!--/SECOND ROW-->
  <!--3 ROW-->
  <div class="row gatters-bottom">
    <div class="cell size-33">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/400x185/578DC8/FFFFFF.jpg" alt="400x185"></a>
    </div>
    <div class="cell size-33">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/400x185/578DC8/FFFFFF.jpg" alt="400x185"></a>
    </div>
    <div class="cell size-16">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/200x195/578DC8/FFFFFF.jpg" alt="200x185"></a>
    </div>
    <div class="cell size-16">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/200x195/578DC8/FFFFFF.jpg" alt="200x185"></a>
    </div>
  </div>
  <!--/3 ROW-->
  <!--4 ROW-->
  <div class="row">
    <div class="cell size-16">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/200x145/6651AE/FFFFFF.jpg" alt="200x135"></a>
    </div>
    <div class="cell size-50">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/600x135/6651AE/FFFFFF.jpg" alt="600x135"></a>
    </div>
    <div class="cell size-33">
      <a href="https://placeholder.com"><img src="https://via.placeholder.com/400x135/6651AE/FFFFFF.jpg" alt="400x135"></a>
    </div>
  </div>
  <!--/4 ROW-->
</main>
</body>
</html>
